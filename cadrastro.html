<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> <!-- Código em português -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Inserindo Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionando CSS personalizado -->
    <style>
        .container {
            margin-top: 5%;
        }

        .card {
            width: 100%;
        }

        #cadastro-email,
        #cadastro-password {
            margin-bottom: 10px;
        }

        #cadastro-form {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Cadastro</div>
                <div class="card-body">
                    <form id="cadastro-form">
                        <div class="form-group">
                            <label for="cadastro-email">Coloque seu melhor Email</label>
                            <input type="email" class="form-control" id="cadastro-email" required>
                        </div>
                        <div class="form-group">
                            <label for="cadastro-password">Senha</label>
                            <input type="password" class="form-control" id="cadastro-password" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase e bibliotecas jQuery -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
