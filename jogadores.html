<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de Jogadores</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="container mt-5">
    
        <h2>Adicionar Jogador</h2>
        <form id="playerForm" class="mb-5">
            <div class="form-group">
                <input type="text" id="playerName" class="form-control" placeholder="Nome do Jogador" required>
            </div>
            <div class="form-group">
                <input type="number" id="playerAge" class="form-control" placeholder="Idade" required>
            </div>
            <div class="form-group">
                <input type="file" id="playerImage" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    
        <h2>Jogadores do Time</h2>
        <ul id="playerList" class="list-group"></ul>
    
        <!-- SDKs Firebase e Bootstrap -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="jogadores.js"></script>
    </body>
    
    </html>
